<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D B-Tree Visualizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

</head>
<body>
    <div id="container"></div>
    
    <h1>3D B-Tree Visualizer</h1>
    
    <div id="controls">

        <button id="deleteBtn" onclick="deleteKey()">Delete</button>
        <button id="searchBtn" onclick="searchKey()">Search</button>
        <button id="resetBtn" onclick="resetTree()">Reset</button>
    </div>
    
    <div id="info">üñ±Ô∏è Drag background to rotate ‚Ä¢ Drag nodes to move ‚Ä¢ Scroll to zoom</div>
    
    <div id="notification"></div>

</html>
